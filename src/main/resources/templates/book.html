<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- UTF-8 인코딩 추가 -->
    <title>책 작성 및 보기</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>책 작성</h1>

<!-- 책 작성 폼 -->
<form th:action="@{/book}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>
    <br><br>

    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="4" cols="50" required></textarea>
    <br><br>

    <label for="genre">장르:</label>
    <select id="genre" name="genre" required>
        <option value="STUDY">Study</option>
        <option value="ESSAY">Essay</option>
        <option value="DRAMA">Drama</option>
    </select>
    <br><br>

    <button type="submit">책 작성</button>
</form>

<h2>저장된 책 리스트</h2>
<table th:if="${books != null}">
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>장르</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">제목</td>
        <td th:text="${book.content}">내용</td>
        <td th:text="${book.genre}">장르</td>
    </tr>
    </tbody>
</table>
<p th:if="${books == null}">현재 저장된 책이 없습니다.</p>
</body>
</html>
