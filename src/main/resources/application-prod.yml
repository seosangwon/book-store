server:
  shutdown: graceful
spring:
  servlet:
    multipart:
      max-file-size: 5MB
  datasource:
    url: jdbc:mysql://localhost:3306/book_store_prod
    username: admin
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
